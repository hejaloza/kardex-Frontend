<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <fieldset>
                <legend>Orden de Ingreso</legend>
                <form class="form-horizontal" name="formEntryOrder" ng-submit="CtrlIO.addEntryOrder()" ng-init="CtrlIO.init()">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label col-md-2" for="bill">Factura:</label>
                                <div class="col-md-10">
                                    <input ng-model="CtrlIO.entry.bill" type="text" class="form-control" id="bill" placeholder="Factura" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label col-md-7" for="entry_date">Fecha:</label>
                                <div class="col-md-5">
                                    <input ng-model="CtrlIO.entry.entry_date" type="datetime" class="form-control" id="entry_date" placeholder="Fecha" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label col-md-1">Producto:</label>
                                <div class="col-md-5">
                                    <select  class="form-control" name='product' ng-model="CtrlIO.entry.selectedProduct"
                                             ng-options="p.id as p.nombre for p in CtrlIO.products" required>
                                        <option value="">Seleccionar</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-1">Proveedor:</label>
                                <div class="col-md-5">
                                    <select  class="form-control" name='provider' ng-model="CtrlIO.entry.selectedProvider"
                                             ng-options="pr.id as pr.nombre for pr in CtrlIO.providers" required>
                                        <option value="">Seleccionar</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label col-md-3" for="quantity">Cantidad:</label>
                                <div class="col-md-9">
                                    <input ng-model="CtrlIO.entry.quantity" type="input" class="form-control" id="quantity" placeholder="Cantidad">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label col-md-5" for="unit_value">Valor Unitario:</label>
                                <div class="col-md-7">
                                    <input ng-model="CtrlIO.entry.unit_value" type="input" class="form-control" id="unit_value" placeholder="Valor Unitario">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label col-md-5" for="total_value">Valor Total:</label>
                                <div class="col-md-7">
                                    <span id="total_value">{{CtrlIO.entry.quantity*CtrlIO.entry.unit_value}}</span>
                                </div>
                            </div>
                        </div>
                    </div><br><br>
                    <div class="row">
                        <div class="col-md-2 col-md-offset-5">
                            <button ng-disabled="CtrlIO.loading" type="submit" class="btn btn-default" id="registrar">Guardar</button>
                        </div>
                        <div class="col-md-5">
                            <img ng-if="CtrlIO.loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
                        </div>
                    </div>
                </form>
            </fieldset>
        </div>
    </div>
</div>
